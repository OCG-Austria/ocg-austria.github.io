<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCG Download Seite</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="flex gap-5 items-center border-b-2 border-b-neutral-700 p-2">
        <img src="img/ocg_logo.png" alt="OCG-Logo" class="max-h-16">
        <div class="h-full w-full flex justify-center">
            <h1 class="text-2xl">Download-Seite</h1>
        </div>
    </header>
    <div class="h-full w-full p-5 flex flex-col justify-around items-center gap-20">
        <div class="card w-full shadow-xl/50 shadow-gray-600 border border-gray-800 billy-glow">
            <figure class="mt-4">
                <img src="img/billy.png" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">
                    Billy - Verrechnungshelfer
                    <div class="badge badge-primary bg-billy border-billy">v1.0.0</div>
                </h2>
                <p>OCG Verrechnungsprogramm f√ºr die erleichterte Kommunikation mit dem internen Rechnungssystem. </p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary bg-billy border-billy remove-shadow">Download</button>
                </div>
            </div>
        </div>

        <div class="card w-full shadow-xl/50 shadow-gray-600 border border-gray-800 tally-glow">
            <figure class="mt-4">
                <img src="img/tally.png" alt="Shoes" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">
                    Tally - Statistiksoftware
                    <div class="badge badge-primary bg-tally border-tally">v1.0.0</div>
                </h2>
                <p>OCG Statistiksoftware </p>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary bg-tally border-tally remove-shadow">Download</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
